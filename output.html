<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Binary Tree, height = 2</h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 60%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": 1, "level": 0, "shape": "circle", "title": "root node of the tree, level=0"}, {"id": 2, "label": 2, "level": 1, "shape": "circle", "title": "left child node of Node(1), level=1"}, {"id": 3, "label": 3, "level": 2, "shape": "circle", "title": "left child node of Node(2), level=2"}, {"hidden": true, "id": "3\u0027s left child = None", "label": "3\u0027s left child = None", "level": 3, "shape": "dot"}, {"hidden": true, "id": "3\u0027s right child = None", "label": "3\u0027s right child = None", "level": 3, "shape": "dot"}, {"id": 4, "label": 4, "level": 2, "shape": "circle", "title": "right child node of Node(2), level=2"}, {"hidden": true, "id": "4\u0027s left child = None", "label": "4\u0027s left child = None", "level": 3, "shape": "dot"}, {"hidden": true, "id": "4\u0027s right child = None", "label": "4\u0027s right child = None", "level": 3, "shape": "dot"}, {"id": 5, "label": 5, "level": 1, "shape": "circle", "title": "right child node of Node(1), level=1"}, {"id": 6, "label": 6, "level": 2, "shape": "circle", "title": "left child node of Node(5), level=2"}, {"hidden": true, "id": "6\u0027s left child = None", "label": "6\u0027s left child = None", "level": 3, "shape": "dot"}, {"hidden": true, "id": "6\u0027s right child = None", "label": "6\u0027s right child = None", "level": 3, "shape": "dot"}, {"id": 7, "label": 7, "level": 2, "shape": "circle", "title": "right child node of Node(5), level=2"}, {"hidden": true, "id": "7\u0027s left child = None", "label": "7\u0027s left child = None", "level": 3, "shape": "dot"}, {"hidden": true, "id": "7\u0027s right child = None", "label": "7\u0027s right child = None", "level": 3, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 1, "to": 2}, {"from": 2, "to": 3}, {"from": 3, "hidden": true, "to": "3\u0027s left child = None"}, {"from": 3, "hidden": true, "to": "3\u0027s right child = None"}, {"from": 2, "to": 4}, {"from": 4, "hidden": true, "to": "4\u0027s left child = None"}, {"from": 4, "hidden": true, "to": "4\u0027s right child = None"}, {"from": 1, "to": 5}, {"from": 5, "to": 6}, {"from": 6, "hidden": true, "to": "6\u0027s left child = None"}, {"from": 6, "hidden": true, "to": "6\u0027s right child = None"}, {"from": 5, "to": 7}, {"from": 7, "hidden": true, "to": "7\u0027s left child = None"}, {"from": 7, "hidden": true, "to": "7\u0027s right child = None"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 40}}, "edges": {"arrows": {"to": {"enabled": true}}, "color": {"inherit": true}, "smooth": false}, "layout": {"hierarchical": {"enabled": true, "sortMethod": "directed"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0, "springConstant": 0.2, "nodeDistance": 80}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}, "configure": {"enabled": true, "filter": "layout,physics"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
