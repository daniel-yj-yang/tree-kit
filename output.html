": true, "id": "10\u0027s right child = None", "label": "10\u0027s right child = None", "level": 5, "shape": "dot"}, {"id": 13, "label": 13, "level": 3, "shape": "dot"}, {"id": 12, "label": 12, "level": 4, "shape": "dot"}, {"hidden": true, "id": "12\u0027s left child = None", "label": "12\u0027s left child = None", "level": 5, "shape": "dot"}, {"hidden": true, "id": "12\u0027s right child = None", "label": "12\u0027s right child = None", "level": 5, "shape": "dot"}, {"id": 14, "label": 14, "level": 4, "shape": "dot"}, {"hidden": true, "id": "14\u0027s left child = None", "label": "14\u0027s left child = None", "level": 5, "shape": "dot"}, {"hidden": true, "id": "14\u0027s right child = None", "label": "14\u0027s right child = None", "level": 5, "shape": "dot"}]);

    drawGraph();
